<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>сайт визитка с формой обратной связи</title>
</head>

<body>
    <div class="row">
        <form class="col s12">
            <div class="card-panel teal lighten-2">
                <h3 align="center">Свяжитесь с нами</h3>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Ваше имя</label>
                </div>
                <div class="input-field col s6">
                    <input type="email" id="email" type="email" class="validate">
                    <label for="email">e-mail</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label for="message">Опишите свой вопрос пожалуйста</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Отправить форму</button>
        </form>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
